<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log out</title>
    <link rel="stylesheet" href="stylea.css">
</head>
<body>
    <div id="main">
        <div id="login">
            <h1>Log In</h1>
            <input type="text" class="input" placeholder="Enter Your Email" required>
            <input type="password" class="input" placeholder="Enter Your password" required>
            <div class="innerbox"><input type="checkbox" id="checkbox">
                <h4>I have read privacy policy</h4>
            </div>
            <a href="#">Forget Your password</a>
            <div class="btn"><button>Log In</button></div>

        </div>
        <div id="signup">
            <h1>Sign Up</h1>
            <input type="text" class="input" placeholder="Enter Your Email" required>
            <input type="password" class="input" placeholder="Create Your password" required>
            <input type="password" class="input" placeholder="Confirm Your password" required>
            <div class="innerbox"><input type="checkbox" id="checkbox">
                <h4>I have read privacy policy</h4><br>
                
        </div>
        <div class="btn"><button>Sign In</button></div>
    </div>
    
</body>
</html>
